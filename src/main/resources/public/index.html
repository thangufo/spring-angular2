<html>
<head>
    <title>Angular 2 QuickStart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 1. Load libraries -->
    <!-- IE required polyfill -->
    <!-- build:js js/vendor.js -->
    <script src="app/node_modules/es6-shim/es6-shim.js"></script>
    <script src="app/node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="app/node_modules/systemjs/dist/system.src.js"></script>
    <script src="app/node_modules/rxjs/bundles/Rx.umd.js"></script>
    <script src="app/node_modules/angular2/bundles/angular2-all.umd.js"></script>
    <!-- endbuild -->

    <link rel="stylesheet" type="text/css" href="app/node_modules/bootstrap/dist/css/bootstrap.css">

</head>

<!-- 3. Display the application -->
<body>
<script>
    System.config({
        packages: {
            app: {
                format: 'register',
                defaultExtension: 'js'
            }
        }
    });
    System.import('app/app.js')
            .then(null, console.error.bind(console));
</script>

<my-app>Loading 12443...</my-app>
</body>

</html>
